    <title>Salary Calculator</title>
    <meta name="description" content="">

<body>
    <h1>Salary Calculator</h1>
    <div>
        <h2>Add Employee</h2>

        <td><input class="inputs" type="text" id="firstNameIn" placeholder="First Name"></td>
        <td><input class="inputs" type="text" id="lastNameIn" placeholder="Last Name"></td>
        <td><input class="inputs" type="text" id="employeeIdIn" placeholder="Employee ID"></td>
        <td><input class="inputs" type="text" id="jobTitleIn" placeholder="Job Title"></td>
        <td><input class="inputs" type="text" id="annualSalaryIn" placeholder="Annual Salary"></td>
        <td><button class="inputs" id="employeeInfoBtn">Submit</button></td>

        <h3 id="employeeTitle"></h3>
        <table id="employeeInfoOut"></table>


        <p id="monthlyCostOut"></p>
    </div>

    <script src="" async defer></script>
